services:
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    image: ingenio/web:latest
    environment:
      - NODE_ENV=production
    ports:
      - "80:5173"
    depends_on:
      - api

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    image: ingenio/api:latest
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/ingenio
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ingenio
      - IA_API=http://ia_mock:8081
    ports:
      - "5000:5000"
    depends_on:
      - mongo
      - redis
      - postgres
      - ia_mock

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ingenio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  sensor_mock:
    build:
      context: ./apps/sensor-mock
      dockerfile: Dockerfile
    image: ingenio/sensor-mock:latest
    environment:
      - NODE_ENV=production
      - API=http://api:5000
      - CONFIG_FILE_NAME=motor-01.json
    depends_on:
      - api

  ia_mock:
    build:
      context: ./apps/ia-mock
      dockerfile: Dockerfile
    image: ingenio/ia-mock:latest
    environment:
      - NODE_ENV=production
    ports:
      - "8081:8081"

volumes:
  mongo_data:
  redis_data:
  postgres_data:
