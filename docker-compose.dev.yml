services:
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      target: dev
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    depends_on:
      - api

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
      target: dev
    volumes:
      - ./apps/api:/app
      # - /app/node_modules
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/ingenio
    depends_on:
      - mongo
  
  mongo:
    image: mongo:7
    container_name: ingenio-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
  
  sensor_mock:
    build:
      context: ./sensor-mock 
      dockerfile: Dockerfile
      # target: dev
    # ports:
    #   - "5001:5001"
    environment:
      - NODE_ENV=development
      # - PORT=5001
      - CENTRAL_SERVER=http://api
    depends_on:
      - api

volumes:
  mongo_data: